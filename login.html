<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CodeSprint</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/frontend/src/assets/styles/main.css">
</head>
<body>
  <div class="container mt-5">
    <button onclick="history.back()" class="btn btn-secondary mt-3">‚Üê Back</button>
    <h2 class="mt-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginUsername" class="form-label">Username</label>
        <input type="text" id="loginUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loginContestId" class="form-label">Contest ID (optional)</label>
        <input type="number" id="loginContestId" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p id="loginMessage" class="mt-3 text-danger" style="display: none;"></p>
    <div class="mt-3">
      <a href="register.html">New user? Register here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", handleLogin);

function handleLogin(event) {
  event.preventDefault();
  const username = document.getElementById("loginUsername").value;
  const password = document.getElementById("loginPassword").value;
  const contestId = document.getElementById("loginContestId").value;

  axios.post("http://localhost:5000/api/login", {
    username,
    password,
    contest_id: contestId || null
  })
  .then(response => {
  console.log("Login API Response:", response.data); // Debugging

  if (response.data.message === "Login successful") {
  // Store token, role, and userId in localStorage
  localStorage.setItem("token", response.data.accessToken);   // <-- use accessToken
  localStorage.setItem("refreshToken", response.data.refreshToken); // optional
  localStorage.setItem("userRole", response.data.role);
  localStorage.setItem("userId", response.data.user_id);

  // Redirect to homepage
  window.location.href = "homepage.html";
}
 else {
    const message = document.getElementById("loginMessage");
    message.style.display = "block";
    message.textContent = response.data.message || "Login failed. Please try again.";
  }
})

  .catch(error => {
    const message = document.getElementById("loginMessage");
    message.style.display = "block";
    message.textContent = "An error occurred. Please try again later.";
    console.error("Login error:", error);
  });
}

  </script>
</body>
</html>
