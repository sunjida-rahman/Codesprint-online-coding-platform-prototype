<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule a Battle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Schedule a New Battle</h2>
    <form id="scheduleBattleForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="start_time" class="form-label">Start Time</label>
        <input type="datetime-local" id="start_time" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="end_time" class="form-label">End Time</label>
        <input type="datetime-local" id="end_time" class="form-control" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="is_group" class="form-check-input">
        <label class="form-check-label" for="is_group">Is Group Contest?</label>
      </div>

      <div class="mb-3">
        <label for="judge_name" class="form-label">Judge Name</label>
        <input type="text" id="judge_name" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Create Contest</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scheduleBattle.js"></script>
</body>
</html>
