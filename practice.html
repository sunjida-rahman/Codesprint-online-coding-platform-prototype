<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Problems</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .problem-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .problem-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .difficulty-badge {
      padding: 0.25em 0.5em;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #fff;
    }
    .Easy { background-color: #28a745; }
    .Medium { background-color: #ffc107; color: #212529; }
    .Hard { background-color: #dc3545; }
  </style>
</head>
<body>
    <div id="navbar-container"></div>

<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });
</script>
<link rel="stylesheet" href="navbar.css">
  <div class="container mt-4">
    <h2>Practice Problems</h2>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-6">
        <select id="contestFilter" class="form-select">
          <option value="">All Contests</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="difficultyFilter" class="form-select">
          <option value="">All Difficulties</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
    </div>

    <!-- Problems -->
    <div id="problemsContainer" class="row g-3">
      <p>Loading practice problems...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="practice.js"></script>
</body>
</html>
